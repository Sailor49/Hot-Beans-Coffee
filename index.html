    <link rel="stylesheet" href="styles.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:#422300;
            color: #422300;
        }
        header {
            background-color: #422300;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        header h2 {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        section {
            padding: 20px;
        }
        .event-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
       
        .event-card p {
            font-size: 1rem;
            color: #555;
        }
        .event-card .date {
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }
        .event-card .location {
            font-size: 1rem;
            color: #666;
        }
        .event-card .button {
            background-color: #422300;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .event-card .button:hover {
            background-color: #003366;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
